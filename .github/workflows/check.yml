name: Check Python Code Style

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Выберите нужную версию Python

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pycodestyle  # Предварительная установка pycodestyle

      - name: Check for PEP 8 compliance
        run: |
          pycodestyle your_script.py || exit 1  # Скрипт завершится с ошибкой, если есть ошибки

